<div style="display: flex; justify-content: space-between;">
    {{ range .Params }}
      {{ $imagePath := . }}
      {{ $image := resources.GetMatch $imagePath }}
      {{ if $image }}
        <img src="{{ $image.RelPermalink }}" style="max-width: 20%; height: auto;" alt="Responsive Image">
      {{ else }}
        <p>Image not found: {{ $imagePath }}</p>
      {{ end }}
    {{ end }}
  </div>
