{{ define "main" }}
  <!-- <code>[Entering layouts/_default/taxonomy.html]</code> -->
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Data.Pages.ByTitle }}
    <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    <p>{{ .Summary }}</p>
    {{ if .Truncated }}
      <p><a href="{{ .RelPermalink }}">Continue reading...</a></p>
    {{ end }}
  {{ end }}
  <!-- <code>[Exiting layouts/_default/taxonomy.html]</code> -->
{{ end }}
